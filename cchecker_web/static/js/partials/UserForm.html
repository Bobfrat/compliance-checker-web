<div class="alert alert-danger alert-dismissible" role="alert" id="user-alert" hidden>
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <p></p>
</div>
<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend><%= legend %></legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="first_name">First Name</label>  
      <div class="col-md-4">
        <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control input-md">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="last_name">Last Name</label>  
      <div class="col-md-4">
        <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control input-md">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-4">
        <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md">
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="login">Username</label>  
      <div class="col-md-4">
        <input id="login" name="login" type="text" placeholder="Username" class="form-control input-md">
      </div>
    </div>

    <% if(new_account) { %>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md">
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password_confirm">Confirm Password</label>
      <div class="col-md-4">
        <input id="password_confirm" name="password_confirm" type="password" placeholder="Confirm Password" class="form-control input-md">
      </div>
    </div>
    <% } %>

    <div class="form-group">
      <div class="col-md-offset-4 col-md-4">
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
