<h3>Select the test you want to run</h3>
<p>
    <div class="col-sm-3 padding-0">
        <select id="test-selection" class="selectpicker">
            <% collection.each(function(model) { %>
                <option data-id="<%= model.get('id') %>"><%=model.get('name')%> <%= model.get('version')%></option>
            <% }); %>
      </select>
    </div>
    <div class="col-sm-9">
        <label id="test-selection-label" for="test-selection"></label>
    </div>
</p>
