{% extends "base.html" %}
{% block title %}
    <title>MyGLOS - Logout</title>
{% endblock %}
{% block head %}

<!-- Scripts -->
{{ scripts|safe }}
<!-- CSS -->
{{ css|safe }}
{% endblock %}
{% block body %}
<div class="logout-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="logout">
          <h1>Please sit tight we're logging you out</h1>
          <div class="spin">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var app = new App();
$(document).ready(function() {
  app.start();
});

</script>
{% endblock %}
